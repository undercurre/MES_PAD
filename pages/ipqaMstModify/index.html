		<script>
			var app = new Vue({
				el: '#app',
				data: {
					listQuery: {
						id: '',
						ipqa_type: ''
					},
					tableData: [],
					typeList: [{
						label: '',
						value: '',
						disabled: false
					}, {
						label: '人',

						}]
					},

					options: [],
					line: [],
					GetDepartmentList: [],
					DepartmentList: [],
					banStatus: false,

					form: {
						ID: '', // 主键

						BUSINESS_UNIT_NAME:'',
						DEPARTMENT: '', // 部门

						U_LINE: '', // 线别

						PRODUCT_NAME: '', // 产品名称
						PRODUCT_MODEL: '', // 产品型号
						PRODUCT_BILLNO: '', // 生产单号:
						PRODUCT_QTY: '', // 生产数量:
						CREATETIME: '', // 巡检时间
						BILL_CODE: '', // 单  号
						IPQA_TYPE: '', // 巡检分类
						insertRecords: [],
						updateRecords: [],
						CREATEDATE: '', //  开始日期
						PRODUCT_DATE: '', //  生产日期

						CREATOR: '', // 创作者
						CHECK_STATUS: '', // 检查状态
						UserName: '' // 用户名
					},
					details:[],
					rules: {
						BUSINESS_UNIT: [{
							required: true,
							message: '请选择经营单位',
							trigger: 'blur'
						}],
						DEPARTMENT: [{
							required: true,
							message: '请选择部门',
							trigger: 'blur'
						}],
						U_LINE: [{
							required: true,
							message: '请选择线别',
							trigger: 'blur'
						}],
						CREATETIME: [{
							required: true,
							message: '请选择巡检时间',
							trigger: 'blur'
						}],
						PRODUCT_NAME: [{
							required: true,
							message: '请填写填产品名称',
							trigger: 'blur'
						}]
					},
					IPQA_TYPE_Sele: '',
					// 弹窗表格
					gridData: [],
					dialogTableVisible: false,
					radio: '',
					gridQuery: {
						Page: 1, // 当前页
						Limit: 10, // 分页大小
						Key: '' // 搜索关键字
					},
					gridtotal: 0,
					orderArr: [],
					// 提交审核
					submit: {
						ID: null,
						Operator: null
					},
					tableHeight: '200px',
					field: '',
					showProductionTimePicker: false,
					showCategoryPicker: false,
					showDepartmentPicker: false,
					showLinePicker: false,
					minDate: dayjs().subtract(6,'month').$d
				},
				computed: {
					userinfo: function() {
						var userinfo = window.localStorage.getItem('Userinfo')
						userinfo = userinfo ? JSON.parse(userinfo) : {};
						return userinfo
					}
				},
				methods: {
					computedHeight: function() {
						var that = this
						window.addEventListener('resize', function() {
							that.computedHeight()
						})
						that.$nextTick(function() {
							var formHeight = that.$refs.ruleForm.$el.offsetHeight
							var windowHeight = document.body.clientHeight || document.documentElement.clientHeight
							that.tableHeight = (windowHeight - 58 - formHeight - 20) + 'px'
						})
					},
					// 开启扫描
					openBarcode: function(field) {
						this.field = field
						createWithoutTitle('/pages/barcode_scan.html', {
							titleNView: {
								type: 'float',
								backgroundColor: 'rgb(34, 34, 34)',
								titleText: '扫一扫',
								titleColor: '#FFFFFF',
								autoBackButton: true
							}
						});
					},
					goBack: function() {
						var webview = plus.webview.getWebviewById('IpqaMst')
						mui.fire(webview, 'refresh')
						mui.back()
					},
					// 获取下拉菜单和编辑的值
					getAddRrList: function() {
						var that = this
						http({
							url: 'IpqaMst/AddOrModify',
							method: 'get',
							params: that.listQuery,
							success: function(res) {
								if (res.Result) {
									var data = res.Result
									that.check_status = data.CHECK_STATUS
									that.options = data.BusinessUnitsList
									that.line = data.LineList
									that.GetDepartmentList = data.DepartmentList
									that.DepartmentList = data.DepartmentList
									that.form.ID = data.ID
									that.form.CREATEDATE = data.CREATEDATE
									that.form.CHECK_STATUS = data.CHECK_STATUS
									that.form.PRODUCT_NAME = data.PRODUCT_NAME
									that.form.PRODUCT_MODEL = data.PRODUCT_MODEL
									that.form.PRODUCT_DATE = data.PRODUCT_DATE
									that.form.PRODUCT_BILLNO = data.PRODUCT_BILLNO

					dateFormat: function(fmt, date) {
						let ret;
						const opt = {
							"Y+": date.getFullYear().toString(), // 年
							"m+": (date.getMonth() + 1).toString(), // 月
							"d+": date.getDate().toString(), // 日
							"H+": date.getHours().toString(), // 时
							"M+": date.getMinutes().toString(), // 分
							"S+": date.getSeconds().toString() // 秒
							// 有其他格式化字符需求可以继续添加，必须转化成字符串
						};
						for (let k in opt) {
							ret = new RegExp("(" + k + ")").exec(fmt);
							if (ret) {
								fmt = fmt.replace(ret[1], (ret[1].length == 1) ? (opt[k]) : (opt[k].padStart(ret[1].length, "0")))
							};
						};
						return fmt;
					},
